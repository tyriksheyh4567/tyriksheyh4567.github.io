<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doesn't redirect...</title>
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(139, 182, 204);
            will-change: opacity;
        }
        /* Button styling with transitions */
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        /* Hover effects */
        .link-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* Click animation */
        .link-button:active {
            transform: scale(0.95);
        }
    </style>
    <!-- Add this to all pages -->
    <script>
        // Intercept link clicks
        document.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' && !e.target.target) {
            e.preventDefault();
            const url = e.target.href;
            
            // Fade out current page
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
        
            // Load new page after animation
            setTimeout(() => {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                const newContent = new DOMParser()
                    .parseFromString(html, 'text/html')
                    .querySelector('body').innerHTML;
        
                // Update content
                document.body.innerHTML = newContent;
                
                // Fade in new content
                document.body.style.opacity = '0';
                requestAnimationFrame(() => {
                    document.body.style.transition = 'opacity 0.3s ease';
                    document.body.style.opacity = '1';
                });
        
                // Update browser history
                history.pushState(null, null, url);
                });
            }, 300);
        }
        });
        
        // Handle browser back/forward
        window.addEventListener('popstate', function() {
        location.reload();
        });
    </script>
</head>
    <h1>You won't be redirected after a few second ago... :)))</h1>
    <a href="https://tyriksheyh4567.github.io/OBHOD/" class="link-button">
        Ссылка на обход блокировки ДС
    </a>
</body>
</html>
